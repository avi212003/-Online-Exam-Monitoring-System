<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='register_illustration.jpeg') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Test</title>
</head>
<body>
    <div class="container">
        <div class="dash_row test_left">
            <div class="camera_div">
                <div class="video">
                    <img src="{{ url_for('video_feed') }}" class="video_image" />
                </div>
            </div>
            <div class="test_bottom_div">
            </div>
        </div>
        <div class="dash_row test_right">
            <div class="dash_head">
                <div class="dash_header">Demo questions</div>
            </div>
            <div class="dash_body">
                <div class="questions">
                    <div>1) Which of the following is not the type of queue?</div><br>
                    <label><input type="radio" value="option1" name="question1"><span>Priority queue</span></label><br>
                    <label><input type="radio" value="option2" name="question1"><span>Single-ended queue</span></label><br>
                    <label><input type="radio" value="option3" name="question1"><span>Circular queue</span></label><br>
                    <label><input type="radio" value="option4" name="question1"><span>Ordinary queue</span></label><br>
                    <br><br>
                    <div>2) Which of the following is a linear data structure?</div><br>
                    <label><input type="radio" value="option1" name="question2"><span>Array</span></label><br>
                    <label><input type="radio" value="option2" name="question2"><span>AVL Trees</span></label><br>
                    <label><input type="radio" value="option3" name="question2"><span>Binary Trees</span></label><br>
                    <label><input type="radio" value="option4" name="question2"><span>Graphs</span></label><br>
                    <br><br>
                </div>
                <button class="test_submit_button"><a href="{{ url_for('dashboard') }}">Submit</a></button>
            </div>
        </div>
    </div>
</body>
</html>
